<app-top-header></app-top-header>
<div class="container" style="margin-top: 35px;">
  <div class="user-info-container">
    <app-user-info-sidebar></app-user-info-sidebar>

    <main class="user-info-content">
      <div class="user-info-header">
        <h1>Kullanıcı Bilgilerim</h1>
        <nav style="z-index: unset !important;" class="user-info-tabs">
          <button class="tab" (click)="setTab('profile')">Üyelik Bilgilerim</button>
          <button class="tab active" (click)="setTab('password')">Şifre Değişikliği</button>
          <button class="tab" (click)="setTab('preferences')">İletişim Tercihlerim</button>
        </nav>
      </div>

      <div *ngIf="activeTabProfile" class="user-info-form" style="width: 50%; margin: auto;">
        <section class="password-change">
          <h2> Değişikliği</h2>
          <p>Şifreniz en az bir harf, rakam veya özel karakter içermeli. Ayrıca şifreniz en az 8 karakterden oluşmalı.</p>

          <form (ngSubmit)="onSubmit()">
            <div class="input-group">
              <label for="currentPassword">Mevcut Şifre</label>
              <input type="password" id="currentPassword" formControlName="currentPassword" placeholder="Mevcut şifre">
              <div  class="error">
                Lütfen mevcut şifrenizi girin.
              </div>
            </div>

            <!-- <div class="input-group">
              <label for="newPassword">Yeni Şifre</label>
              <input type="password" id="newPassword" formControlName="newPassword" placeholder="Yeni şifre">
              <div *ngIf="passwordForm.get('newPassword').invalid && passwordForm.get('newPassword').touched" class="error">
                Şifreniz en az 8 karakterden oluşmalı ve bir harf, rakam veya özel karakter içermeli.
              </div>
            </div> -->
<!-- 
            <div class="input-group">
              <label for="confirmPassword">Yeni Şifre Tekrar</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Yeni şifre tekrar">
              <div  class="error">
                Şifreler uyuşmuyor.
              </div>
            </div> -->

            <div class="password-info">
              <i class="info-icon"></i> Güvenliğiniz için adınızı, soyadınızı ve doğum tarihinizi içermeyen bir şifre belirleyin.
            </div>

            <button type="submit" class="update-btn" [disabled]="passwordForm.invalid">Güncelle</button>
          </form>
        </section>
      </div>
    </main>
  </div>
</div>
