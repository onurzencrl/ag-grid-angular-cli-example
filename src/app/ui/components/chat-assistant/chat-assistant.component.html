  <!-- Chat Box -->
  <div class="chat-box" *ngIf="isOpen">
    <div class="chat-header">
      <span> Asistan</span>
      <button class="close-btn" (click)="toggleChat()">✖</button>
    </div>
    <div class="chat-body">
      <div class="assistant-message">
        <p>Merhaba! Sana yardımcı olabilmem için aşağıdaki başlıklardan uygun olanı seçebilirsin.</p>
      </div>
      <div class="message-options">
        <div class="option">Siparişlerim</div>
        <div class="option">Yemek ve Market Siparişlerim</div>
        <div class="option">Hesabım</div>
        <div class="option">Kampanya ve Kupon İşlemlerim</div>
        <div class="option">Destek Taleplerim</div>
        <div class="option">Diğer</div>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" placeholder="Talebini birkaç kelime ile yazabilirsin..." />
      <button class="send-btn">Gönder</button>
    </div>
  </div>
</div>
